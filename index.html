<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome to my academic site!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* 横幅样式 */
    .banner {
      width: 100%;
      height: 25vh; /* 页面高度的1/4 */
      overflow: hidden;
      position: relative;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保持比例裁剪填满容器 */
      transition: transform 0.5s ease;
    }

    .banner img:hover {
      transform: scale(1.05); /* hover时略微放大 */
    }

    /* 主体部分：双栏布局 */
    .main {
      display: flex;
      padding: 20px;
    }

    .left-column {
      flex: 1; /* 占五分之一 */
      padding-right: 20px;
      background-color: #f0f0f0;
    }

    .right-column {
      flex: 4; /* 占五分之四 */
    }
  </style>
</head>
<body>

  <!-- 横幅图像 -->
  <div class="banner">
    <img src="Images/banner.jpg" alt="Banner Image">
  </div>

  <!-- 主体内容区域 -->
  <div class="main">
    <div class="left-column">
      <h3>导航</h3>
      <ul>
        <li><a href="#">关于我</a></li>
        <li><a href="#">项目</a></li>
        <li><a href="#">联系方式</a></li>
      </ul>
    </div>
    <div class="right-column">
      <h1>你好，我是 Azhihong 👋</h1>
      <p>欢迎访问我的个人网站！</p>
    </div>
  </div>

</body>
</html>
